<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリをご利用ください</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .app-link {
            display: inline-block;
            background-color: #4CAF50; /* Google Playの緑色に近い色 */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .app-link:hover {
            background-color: #45a049;
        }
        .qr-code {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .qr-code img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>本アプリのご利用について</h1>
        <p>このアプリケーションは、Google Playストアで公開されている専用アプリからのアクセスを想定しています。</p>
        <p>Webブラウザからアクセスされた場合は、以下の方法でアプリをダウンロードしてご利用ください。</p>

        <a href="YOUR_GOOGLE_PLAY_STORE_APP_LINK" class="app-link" target="_blank" rel="noopener noreferrer">
            Google Playでアプリをダウンロード
        </a>

        <div class="qr-code">
            <p>スマートフォンで以下のQRコードをスキャンして、アプリをダウンロードすることも可能です。</p>
            <img src="PLACEHOLDER_QR_CODE_IMAGE_URL" alt="Google Play QR Code">
        </div>

        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            ※すでにお持ちの場合は、スマートフォンからアプリを直接起動してください。
        </p>
    </div>
</body>
</html>
